<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <title>Login Page</title>
</head>
<body>
    

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                 <h1>Create Account</h1>
                 <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                 </div>
                 <section class="password hide"><div><p id="password-message">Your Temporary Password is 'testlogin'</p></div></section>
                 <input type="text" placeholder="Create Username">
                 <input type="password" placeholder="Create Password">
                 <button id="new2" class="new2" onclick="hideshow()">Reset Login</button>
                 <a class="Back-login" href="#" onclick="backToLogin()">Back to Login</a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                 <h1>Sign In</h1>
                 <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                 </div>
                 <p id="errorMessage" style="color:red; display: none; margin: 0; padding: 0;"></p>
                 <input type="text" id="username" placeholder="Username">
                 <input type="password" id="password" placeholder="Password">
                 <a class="forpassword" href="#" onclick="forgotPassword()">Forget Your Password?</a>
                 <button class="new1" type="button" onclick="login()">Sign In</button>
                 <!--<button onclick="login()"><a href="login.html">Sign In</a></button>-->
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend</h1>
                    <p>Register with your personal details to use all of site features</p>
                </div>
            </div>
        </div>
    </div>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
