{% extends "import.html" %}

{% block content %}
<div class="container mt-5 text-center">

    <form id="upload-file" method='post' enctype="multipart/form-data" class="mb-4">
        <div class="input-group justify-content-center" style="max-width: 400px; margin: auto;">
            <input type="file" name="file" class="form-control" id="imageUpload" accept=".png, .jpg, .jpeg" required>
            <button type="button" class="btn btn-success" id="btn-predict">Predict!</button>
        </div>
    </form>

    <div class="image-section d-none mb-4">
        <img id="imagePreview" class="img-fluid rounded" src="#" style="max-width: 300px; height: auto;" alt="Image Preview"/>
    </div>

    <div class="loader d-none mx-auto"></div>

    <h3 id="result" class="mt-3" style="display: none;">
        <span></span>
    </h3>
</div>
{% endblock %}
